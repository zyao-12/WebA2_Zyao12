<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { text-align: center; margin-bottom: 14px; }
        nav a { margin: 0 13px; }
        #username { font-weight: bold; color: rgba(0, 123, 255, 0.95); }
    </style>
</head>
<body>
<header>
    <h1>Welcome to access the Non-Profit Donation Organization</h1>
    <p>We are waiting for your help</p>
    <p>User: <span id="username">zyao12</span></p>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Search Fundraisers</a>
    </nav>
</header>

<section id="fundraisers">
    <h2>Active Fundraisers</h2>
    <ul id="fundraiserList"></ul>
</section>

<script>
    fetch('http://localhost:3000/fundraisers')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('fundraiserList');
            data.forEach(fundraiser => {
                const item = document.createElement('li');
                item.innerHTML = `
                    <strong>${fundraiser.CAPTION}</strong><br>
                    Organizer: ${fundraiser.ORGANIZER}<br>
                    Target Funding: ${fundraiser.TARGET_FUNDING} AUD Dollar<br>
                    Current Funding: ${fundraiser.CURRENT_FUNDING} AUD Dollar<br>
                    City: ${fundraiser.CITY}<br>
                    <a href="fundraiser.html?id=${fundraiser.FUNDRAISER_ID}">View Details</a>
                `;
                list.appendChild(item);
            });
        })
        .catch(err => console.error(err));
</script>
</body>
</html>
